{% extends "base.html" %}

{% block title %}CarCards - Location Types{% endblock %}

{% block main %}
<h1>Location Types</h1>
<a href="/location_types/new">New Location Type</a>
<ul>
    {% for location_type in location_types %}
    <li>
        <a href="/location_types/{{location_type.id}}/edit">
            {{location_type.name}}: {{location_type.description}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
