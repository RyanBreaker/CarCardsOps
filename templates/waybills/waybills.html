{% extends "base.html" %}

{% block main %}
<h1>Waybills</h1>
<a href="/waybills/new">New Waybill</a>
<ul>
    {% for waybill in waybills %}
    <li>
        <a href="/waybills/{{waybill.waybill.id}}/edit">
            {{waybill.waybill.consignee}}: {{waybill.from_location.name}} -> {{waybill.to_location.name}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
